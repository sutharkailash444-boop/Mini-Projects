<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch_box">
        <h1>Stopwatch</h1>
        <div class="stopwatch_numbers">
            <p class="s_hour">00</p>
            <p class="s_minute">00</p>
            <p class="s_second">00</p>
        </div>
        <div class="s_btns">
            <button class="s_start_btn">Start</button>
            <button class="s_stop_btn">Stop</button>
            <button class="s_reset_btn">Reset</button>
        </div>
    </div>
    <div class="timer_box">
        <h1 class="Timer">Timer</h1>
        <div class="time_input">
            <input type="number" id="t_hour_input">
            <input type="number" id="t_minute_input">
        </div>
        <div class="t_numbers">
            <p class="t_hour">00</p>
            <p class="t_minute">00</p>
            <p class="t_second">00</p>
        </div>
        <div class="t_btns">
            <button class="t_start_btn">Start</button>
            <button class="t_stop_btn">Stop</button>
            <button class="t_reset_btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
