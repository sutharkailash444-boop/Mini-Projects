<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <main>
        <div class="math_version">
            <div class="text">
                <h2>Random Quote Generator(Math.floor)</h2  >
            </div>
            <div class="math_box">
                <h3 id="math_h3">Click the button to get a quote</h3>
                <p class="math_para"></p>
                <button id="math_btn">New Quote</button>
            </div>
        </div>
        <div class="api_version">
            <div class="text">
                <h2>Random Quote Generator(API Fetch)</h2>
            </div>
            <div class="api_box">
                <h3 id="api_h3">Click the button to get a quote</h3>
                <p class="api_para"></p>
                <button id="api_btn">New Quote</button>
            </div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
